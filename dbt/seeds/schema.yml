      All calculations are by Fred Espenak, and he assumes full responsibility for their accuracy. Algorithms used in predicting Earth's solstices and equinoxes are based on Astronomical Algorithms by Jean Meeus (Willmann-Bell, Inc., Richmond, 1998).
      Permission is freely granted to reproduce this data when accompanied by the acknowledgment:
      "Solstice and Equinox Table Courtesy of Fred Espenak, www.Astropixels.com".
